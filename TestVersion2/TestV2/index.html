<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title id="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <script src="./assets/js/jquery/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="overlay">
    <div class="spinner center">
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
      <div class="spinner-blade"></div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="container">
      <div id="menuWrapper">
        <div id="tabMenu" class="tab">
          <div class="tab-wrapper displayed" id="allItems">
            <a class="tablinks">All items</a>
          </div>
          <div class="tab-wrapper" id="newItem">
            <a class="tablinks">New item</a>
          </div>
        </div>
      </div>
      <div id="divAllItems">
        <h2>Collapsible Panel</h2>
        <p>Click on the collapsible panel to open and close it.</p>
        <input type="text" id="inp_search" class="search" placeholder="Search for items..">
        <div class="panel-group">
        </div>
      </div>
      <div id="divNewItem" class="div-new-item" style="display:none;">
        Title:
        <br>
        <div id="div_title"><input type="text" id="inp_title" autocomplete="off"></div>
        <br> Body:
        <br>
        <div id="div_body"><textarea id="inp_body" rows="4" autocomplete="off"></textarea></div>
        <br>
        <br>
        <button id="btn_submit">Create Item</button>
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
